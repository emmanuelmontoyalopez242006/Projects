<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Basic</title>
</head>
<body>
    <div class="container">
        <div class="container_section-one">
            <div>
                <h1>Basic information</h1>
            </div>
            <div class="card">
                <picture>
                    <img src="img/perfil.jpg " alt="">
                </picture>
                <span>Replace image</span>
            </div>
        </div>
        <div class="container_section-two">
            <form action="">
                <div class="information_basic">
                    <div>
                        <label for="name">First name</label>
                        <input type="text" placeholder="Emmanuel" id="name">
                    </div>
                    <div>
                        <label for="last-name">Last name</label>
                        <input type="text" placeholder="Montoya" id="last-name">
                    </div>
                </div>
                <div class="organization">
                    <label for="organization">Organization</label>
                    <input type="text" placeholder="UI UX Designer" id="organization">
                </div>
                <div class="company">
                    <label for="company">Company</label>
                    <input type="text" placeholder="UI UX" id="company">
                </div>
                <div class="location">
                    <div>
                        <label for="location">Location</label>

                            <select id="location">
                                <option value="chandigarh">Colombia</option>
                            </select>

                    </div>
                    <div>
                        <label for="country">Country</label>
                        <input type="text" placeholder="Colombia">
                    </div>
                </div>
                <div class="buttons">
                    <button type="reset">Cancel</button>
                    <button type="submit">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
