<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Form coffee</title>
  </head>
  <body>
    <div class="container">
      <div class="container_section-one">
        <div>
          <h1>Coffee</h1>
          <h3>Fresh like Cappuccino</h3>
        </div>
      </div>
      <div class="container_section-two">
        <form action="">
          <div>
            <h2>Registration</h2>
            <p>Click for you shoot</p>
          </div>

          <div class="form_input">
            <label for="name">Name</label>
            <input type="text" placeholder="Emmanuel Montoya" id="name" />
          </div>
          <div class="form_input">
            <label for="email">Email</label>
            <input type="email" placeholder="example@gmail.com" id="email" />
          </div>
          <div class="form_input">
              <label for="birth">Date of Birth</label>
              <input type="date" placeholder="May 24, 2006" id="birth" />
            </div>
            <div class="form_input">
                <label for="city">City</label>
                <input type="text" placeholder="Medellin" id="city" />
            </div>
            <div class="form_input">
                <label for="country">Country</label>
                <input type="text" placeholder="Colombia" id="country" />
            </div>
            <div class="form_input gender">
              <label for="gender">Gender</label>
              <div>
                <div>
                  <picture>
                    <img src="assets/images/mars-solid.svg" alt="" />
                  </picture>
                  <span>male</span>
                </div>
                <div>
                  <picture>
                    <img src="assets/images/venus-solid.svg" alt="" />
                  </picture>
                  <span>female</span>
                </div>
              </div>
            </div>
            <div class="form_input">
                <label for="city"></label>
                <div class="buttons">
                <button type="reset">CANCEL</button>
                <button type="submit">CONFIRM</button>
                </div>
            </div>
        </form>
    </div>
</div>

    <script
      src="https://kit.fontawesome.com/1e71263f02.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
